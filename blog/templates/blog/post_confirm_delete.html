{%extends "blog/base.html"%}
{%block content%}
    <div class="container">
      <form method = "POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class = "border-bottom mb-4"> Delete Post? </legend>
          <h4>Are you sure you want to delete the post "{{ object.title }}"?</h4>
        </fieldset>
        <div class ="form group">
          <button class = "btn btn-danger" type="submit"> Yes, Delete</button>
          <a class = "btn btn-warning" href="{% url 'post-detail' object.id %}"> No, Cancel</a>
        </div>
      </form>

    </div>
{%endblock content%}
